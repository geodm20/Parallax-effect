<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="banner">
        <div class="container">
            <div id="scene">
                <h2 id="text">
                    <span data-depth-y="2">G</span>
                    <span data-depth-y="-6">e</span>
                    <span data-depth-y="5">o</span>
                    <span data-depth-y="-8">r</span>
                    <span data-depth-y="-3">g</span>
                    <span data-depth-y="6">e</span>
                    <span data-depth-y="-4">20</span>
                </h2>
                <div class="layer z" data-depth="-0.5"><img src="img/img1.png" alt="Strawberry"></div>
                <div class="layer z" data-depth="0.75"><img src="img/img2.png" alt="Sweet"></div>
                <div class="layer z" data-depth="1"><img src="img/img3.png" alt="Ice cream"></div>
                <div class="layer" data-depth="-0.25"><img src="img/img4.png" alt="Palette"></div>
                <div class="layer" data-depth="0.625"><img src="img/img5.png" alt="Cake"></div>
                <div class="layer" data-depth="-0.325"><img src="img/img6.png" alt="Ball"></div>
                <div class="layer z" data-depth="0.5"><img src="img/img7.png" alt="Watermelon"></div>
            </div>
        </div>
    </section>
    <!-- The parallax script must go above the regular scripr of this program -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
